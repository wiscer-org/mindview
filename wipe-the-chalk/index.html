    <!-- Include the WipeTheChalk Class -->
    <script src="./wipe-the-chalk.js"></script>

    <script defer>
        // Define callback functions
        const onChalkWiped = () => {
            console.log('Chalk segment wiped!');
            // Handle scoring or other external logic here
        };

        const onWipeFailed = () => {
            console.log('Wipe failed! Eraser moved too far.');
            // Handle game over or other external logic here
        };

        // Instantiate the game
        const game = new WipeTheChalk({
            onChalkWiped,
            onWipeFailed
        });

        // Start a new game with desired settings
        game.newGame({
            chalkWidth: 5,      // Thickness of chalk
            chalkColor: 0xFFFFFF // White chalk
        });
