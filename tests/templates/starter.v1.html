<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Application Name</title>
    <style id="starter-style">
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Optional: Background color */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #starter-container {
            position: fixed;
            /* Ensures the container stays on top */
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px 40px;
            border: 2px solid #ddd;
            /* Thick border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow around the container */
            background-color: #fff;
            /* Optional: Background color for container */
            border-radius: 10px;
            /* Optional: Rounded corners */
            z-index: 1000;
            /* Ensures the container is on top */
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                opacity 0.6s ease;
            /* Initial transition properties for the pop-out effect */
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }

        .loading {
            font-weight: bold;
            font-size: 24px;
            margin-top: 10px;
            color: #333;
            /* Optional: Text color */
        }

        .assets {
            font-weight: normal;
            font-size: 16px;
            color: #666;
            /* Optional: Text color */
            margin-top: 5px;
        }

        .spinner {
            margin: 40px auto;
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Pop-Out/Bouncy Animation Class */
        .pop-out {
            opacity: 0;
            transform: translateX(-50%) scale(1.5);
            /* Scale up for pop-out effect */
        }

        /* Optional: Adding a slight rotation for extra bounce */
        .pop-out {
            animation: bounceOut 0.6s forwards;
        }

        @keyframes bounceOut {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            60% {
                opacity: 1;
                transform: translateX(-50%) scale(1.3);
            }

            80% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) scale(1.5);
            }
        }

        /* Pop-In Animation Class */
        .pop-in {
            opacity: 0;
            transform: translateX(-50%) scale(0.5);
            /* Scale down for pop-in effect */
        }

        /* Optional: Adding a slight rotation for extra bounce */
        .pop-in {
            animation: bounceIn 0.6s forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(1.5);
            }

            60% {
                opacity: 1;
                transform: translateX(-50%) scale(0.8);
            }

            80% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="starter-container" tabindex="-1" role="status">
        <h1>App Name</h1>
        <!-- IMPORTANT! somehow aria-label below will not be read by NVDA but it is needed to allow the next element to be rad by NVDA. Use '...' to control which the starting read point by NVDA. -->
        <!-- <div class="spinner" aria-label="Loading.......................   "></div> -->
        <div class="spinner" aria-label="Loading image" aria-hidden="true"></div>
        <div id="info-alert" role="alert">loading assets</div>
        <div id="info-status" role="status"> 10 of 20 </div>
    </div>

    <script>
        function cleanUpStarter() {
            const container = document.getElementById('starter-container');
            if (!container) return;

            // Add the pop-out class to trigger the CSS animation
            container.classList.add('pop-out');

            setTimeout(() => {
                container.classList.remove('pop-out');
                container.classList.add('pop-in');
            }, 3000);

            // Listen for the end of the animation to remove the container
            // container.addEventListener('animationend', function handleAnimationEnd() {
            //     container.removeEventListener('animationend', handleAnimationEnd);
            //     container.parentNode.removeChild(container);
            // });
        }

        // Call cleanUpStarter after 2 seconds (2000 milliseconds)
        setTimeout(cleanUpStarter, 9000);


        let counter = 1;
        let statusElement = document.querySelector('#info-status');
        if (!statusElement) alert('status elemetn not found');

        for (let c = 1; c < 12; c++) {
            setTimeout(() => {
                statusElement.textContent = `${c} of ${c + 1}`;
            }, c * 400);
        }
        setTimeout(() => {
            document.querySelector('#info-alert').textContent = 'Loading complete';
        }, 5000);

    </script>
    <script src="/assets/scripts/starter.v1.js"></script>


</body>

</html>
